<!DOCTYPE html>
<html lang="en">

<head>
    <title>DailyTimeTracker -- Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="../style_sheets/reset.css">
    <link rel="stylesheet" href="../style_sheets/login.css">
</head>

<body>
    <div class="row">

        <div class="left" id="column">
            <div class="icon">
                <img src="../media/clock_icon.jpg" alt="Clock Icon">
                <p id="company_name">DailyTimeTracker</p>
            </div>
        </div>

        <div class="right" id="column">
            <form action="#">

                <div class="username">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Username" required /><br>
                </div>

                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" required /><br>
                </div>

                <div class="button">
                    <input type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
