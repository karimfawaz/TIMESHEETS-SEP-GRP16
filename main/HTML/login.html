<!DOCTYPE html>
<html lang="en">

<head>
    <title>DailyTimeTracker -- Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/login.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use 
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <!-- Script of the page is loaded after scripts from Firebase -->
    <script src="../JavaScript/login.js"></script>
</head>

<body>
    <div class="row">

        <div class="left" id="column">
            <div class="icon">
                <img src="../Resources/clock_icon.jpg" alt="Clock Icon">
                <p id="company_name">DailyTimeTracker</p>
            </div>
        </div>

        <div class="right" id="column">
            <form action="#">

                <div class="username">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Username" /><br>
                </div>

                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" /><br>
                </div>

                <div class="button">
                    <input type="submit" value="Login" onclick="login()">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
